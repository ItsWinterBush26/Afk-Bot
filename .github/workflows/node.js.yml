name: Run index.js every 5 hours

on:
  schedule:
    - cron: "0 */5 * * *"   # runs every 5 hours
  workflow_dispatch:        # lets you run manually if needed

jobs:
  run-node:
    runs-on: ubuntu-latest
    timeout-minutes: 300     # keeps it alive up to 5 hours if needed

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '14.x'   # using Node.js 14.x

      - name: Install dependencies
        run: npm install

      - name: Run script
        run: node index.js
